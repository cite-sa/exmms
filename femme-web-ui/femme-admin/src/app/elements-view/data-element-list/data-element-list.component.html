<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th class="hidden-sm-down">Collections</th>
		</tr>
	</thead>
	<tbody>
		<tr class="element-row" *ngFor="let dataElement of dataElements" [routerLink]="['/dataElements', dataElement.id]">
			<td>{{dataElement.name}}</td>
			<td class="hidden-sm-down">
				<span *ngFor="let collection of dataElement.collections">
					{{collection.name}}
				</span>
			</td>
		</tr>
  </tbody>
</table>
