<div class="data-elements-container mat-elevation-z4">
	<div class="spinner-container" *ngIf="dataSource.loading$ | async">
		<mat-spinner [diameter]=50></mat-spinner>
	</div>

	<table class="data-elements-table"mat-table #table [dataSource]="dataSource">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<!-- <td mat-cell *matCellDef="let element">{{ element.name }}</td> -->
			<td mat-cell *matCellDef="let element"><a [href]="element.endpoint" target="_blank">{{ element.name }}</a></td>
		</ng-container>

		<!-- <ng-container matColumnDef="endpoint">
			<th mat-header-cell *matHeaderCellDef>Endpoint</th>
			<td mat-cell *matCellDef="let element"><a [href]="element.endpoint" target="_blank">{{ element.endpoint }}</a></td>
		</ng-container> -->

		<!-- <ng-container matColumnDef="server">
			<th mat-header-cell *matHeaderCellDef>Server</th>
			<td mat-cell *matCellDef="let element">{{ element.collections[0] }}</td>
		</ng-container> -->

		<ng-container matColumnDef="created">
			<th mat-header-cell *matHeaderCellDef>Created</th>
			<td mat-cell *matCellDef="let element">{{ element.systemicMetadata.created.timestamp | date: 'yyyy-MM-ddTHH:mm:ssZZZZZ'}}</td>
		</ng-container>

		<ng-container matColumnDef="modified">
			<th mat-header-cell *matHeaderCellDef>Modified</th>
			<td mat-cell *matCellDef="let element">{{ element.systemicMetadata.modified.timestamp | date: 'yyyy-MM-ddTHH:mm:ssZZZZZ'}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" class="elements-table-row" (click)="openElementDialog(row)"></tr>
	</table>

	<mat-paginator [length]="total$ | async" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
